mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - plugins.suffix.SuffixPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin

context:
    data:
        menu:
            -
                name: Things
                description: Things I Learned
                url: /index.html
            -
                name: About
                description: About
                url: /about/

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Dave Fowler

urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
        - markdown
    append_slash: true


suffix:
    -
        target_extension:
            - markdown
            - md
        output_extension: html
    -
        target_extension:
            - rst
            - md
        output_extension: html

publisher:
        github:
            type: hyde.ext.publishers.dvcs.Git
            path: ../davefowler.github.com
            url: git@github.com:davefowler/davefowler.github.com.git

sorter:
    posts:
        attr:
            - meta.date
        reverse: true
        filters:
            meta.pagetype: post

    essays:
        attr:
            - meta.date
        reverse: true
        filters:
            meta.pagetype: essay

    projects:
        attr:
            - meta.date
        reverse: true
        filters:
            meta.pagetype: project
